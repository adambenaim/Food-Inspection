    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style type="text/css">
      body{
        overflow-x: hidden;
      }
      .main .header .container{
        width: auto;
        max-width: auto;
        margin: 20px;
      }
      input[type=text] {
          width: 15%;
          padding: 15px;
          border: none;
          font-size: 18px;
          font-family: sans-serif;
          border-radius: 5px 0 0 5px;
          background-color: rgba(255,255,255,.5);
          border:1px solid #ccc;
      }
      input[type=button] {
          padding: 15px;
          border: none;
          font-size: 18px;
          font-family: 'Open Sans', sans-serif;
          background: #af3838;
          color: white;
          border-radius: 0 5px 5px 0;
          cursor: pointer;
      }
      .footer{
        /*position: static;*/
      }
      .table{
        margin-top: 20px;
        display: none;
      }
 
      
      .fl-table {
          border-radius: 5px;
          font-size: 12px;
          font-weight: normal;
          border: none;
          border-collapse: collapse;
          width: 100%;
          max-width: 100%;
          white-space: nowrap;
          background-color: white;
      }

      .fl-table td, .fl-table th {
          text-align: center;
          padding: 8px;
      }

      .fl-table td {
          border-right: 1px solid #f8f8f8;
          font-size: 12px;
      }

      .fl-table thead th {
          color: #ffffff;
          background: #4FC3A1;
      }


      .fl-table thead th:nth-child(odd) {
          color: #ffffff;
          background: #324960;
      }

      .fl-table tr:nth-child(even) {
          background: #F8F8F8;
      }

      /* Responsive */

    @media (max-width: 768px) {
        .fl-table {
            display: block;
            width: 100%;
        }
        .table-wrapper:before{
            content: "Scroll horizontally >";
            display: block;
            text-align: right;
            font-size: 11px;
            color: white;
            padding: 0 0 10px;
        }
        .fl-table thead, .fl-table tbody, .fl-table thead th {
            display: block;
        }
        .fl-table thead th:last-child{
            border-bottom: none;
        }
        .fl-table thead {
            float: left;
        }
        .fl-table tbody {
            width: auto;
            position: relative;
            overflow-x: auto;
        }
        .fl-table td, .fl-table th {
            padding: 20px .625em .625em .625em;
            height: 60px;
            vertical-align: middle;
            box-sizing: border-box;
            overflow-x: hidden;
            overflow-y: auto;
            width: 120px;
            font-size: 13px;
            text-overflow: ellipsis;
        }
        .fl-table thead th {
            text-align: left;
            border-bottom: 1px solid #f7f7f9;
        }
        .fl-table tbody tr {
            display: table-cell;
        }
        .fl-table tbody tr:nth-child(odd) {
            background: none;
        }
        .fl-table tr:nth-child(even) {
            background: transparent;
        }
        .fl-table tr td:nth-child(odd) {
            background: #F8F8F8;
            border-right: 1px solid #E6E4E4;
        }
        .fl-table tr td:nth-child(even) {
            border-right: 1px solid #E6E4E4;
        }
        .fl-table tbody td {
            display: block;
            text-align: center;
        }
    }

    </style>
</head>
